<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletronica</title>
</head>
<!--51 minutos -->
<body>
    <div class="urna">
        <div class="tela">
            <div class="d1">
                <div class="d1-left">
                    <div class="d1-1">
                        <span>
                            Seu voto para
                        </span>
                    </div>
                    <div class="d1-2">
                        <span>
                            VEREADOR
                        </span>
                    </div>
                    <div class="d1-3">
                        <div class="numero pisca">
                            
                        </div>
                        <div class="numero">
                            
                        </div>
                    </div>
                    <div class="d1-4">
                        NOME <br>
                        Partido <br>
                        vice 
                    </div>
                </div>
                <div class="d1-right">
                    <div class="d1-image">
                        <img src="images/01.jpg" alt="" >
                        Prefeito
                    </div>
                    <div class="d1-image small">
                        <img src="images/01.jpg" alt="" >
                        Vice
                    </div>
                </div>

            </div>
            <div class="d2">
                Aperte a tela:<br>
                CONFIRMAR para CONFIRMAR seu voto
                CORRIGIR para reiniciar este voto
            </div>
        </div>

        <div class="teclado">
            <div class="teclado_linha">
                <div class="teclado_botao">1</div>
                <div class="teclado_botao">2</div>
                <div class="teclado_botao">3</div>
            </div>
            <div class="teclado_linha">
                <div class="teclado_botao">4</div>
                <div class="teclado_botao">5</div>
                <div class="teclado_botao">6</div>
            </div>
            <div class="teclado_linha">
                <div class="teclado_botao">7</div>
                <div class="teclado_botao">8</div>
                <div class="teclado_botao">9</div>
            </div>
            <div class="teclado_linha">
                <div class="teclado_botao">0</div>
            </div>
            <div class="teclado_linha">
                <div class="teclado_botao botao_branco">BRANCO</div>
                <div class="teclado_botao botao_corrige">CORRIGE</div>
                <div class="teclado_botao botao_confirma">CONFIRMA</div>
            </div>
        </div>
    </div>
</body>
</html>
